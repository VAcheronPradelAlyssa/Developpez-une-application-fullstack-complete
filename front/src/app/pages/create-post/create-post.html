  <button class="back-btn" (click)="goBack()" aria-label="Retour">
  <span class="material-icons">keyboard_backspace</span>
</button>

<div class="new-post-container">
  <h1 class="new-post-title">Créer un nouvel article</h1>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <!-- AUTOCOMPLETE SUBJECT -->
    <div class="form-group autocomplete-group">
      <input 
        type="text"
        class="input"
        formControlName="subjectName"
        placeholder="Sélectionner un thème"
        (input)="onSubjectInput()"
        (focus)="showSubjectOptions = true"
        (blur)="hideSubjectOptions()"
        autocomplete="off"
      />
      <!-- Suggestions -->
      <ul *ngIf="showSubjectOptions && filteredSubjects.length" class="autocomplete-list">
        <li *ngFor="let subject of filteredSubjects" (mousedown)="selectSubject(subject)">
          {{ subject.name }}
        </li>
      </ul>
    </div>
    <!-- TITLE -->
    <div class="form-group">
      <input class="input" formControlName="title" placeholder="Titre de l'article" autocomplete="off" />
    </div>
    <!-- CONTENT -->
    <div class="form-group">
      <textarea class="input textarea" formControlName="content" placeholder="Contenu de l'article"></textarea>
    </div>
    <button class="btn-create" type="submit" [disabled]="postForm.invalid">Créer</button>
  </form>
</div>
