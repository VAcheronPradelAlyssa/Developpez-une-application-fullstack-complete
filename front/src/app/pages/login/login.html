<button class="back-btn" (click)="goBack()" aria-label="Retour">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
    <path d="M15 18L9 12L15 6" stroke="#7d5fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>
<div class="login-container">
  <h2>Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input formControlName="email" type="email" placeholder="Email" required>
    <input formControlName="password" type="password" placeholder="Mot de passe" required>
    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  </form>
  <div *ngIf="error" class="error">{{error}}</div>
  <div *ngIf="success" class="success">Connexion r√©ussie ! Redirection ...</div>
</div>
