<h1>Liste des thèmes</h1>
<div class="subject-list-container">
  <div class="subjects-grid">
    <div *ngFor="let subject of subjects" class="subject-card">
      <h3><strong>{{subject.name}}</strong></h3>
      <p>{{subject.description}}</p>
      <button 
        [ngClass]="isSubscribed(subject.id) ? 'subscribed' : 'subscribe'" 
        [disabled]="isSubscribed(subject.id)"
        (click)="!isSubscribed(subject.id) && toggleSubscription(subject.id)">
        {{ isSubscribed(subject.id) ? 'Déjà abonné' : "S’abonner" }}
      </button>
    </div>
  </div>
</div>
