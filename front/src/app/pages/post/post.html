<div class="article-list-header">
  <button class="btn btn-primary" routerLink="/create-post" >
    Créer un article
  </button>
</div>
<div *ngIf="loading">Chargement...</div>
<div *ngIf="error" class="error">{{ error }}</div>
<div *ngIf="!loading && posts.length === 0">Aucun article trouvé.</div>
<div *ngIf="!loading && posts.length > 0" class="article-list">
  <div *ngFor="let post of posts" class="post-card" [routerLink]="['/post', post.id]" style="cursor:pointer">
    <h2>{{ post.title }}</h2>
    <p class="meta">
      Par {{ post.author.username }} | Sujet : {{ post.subject.name }} | {{ post.createdAt | date:'short' }}
    </p>
    <div class="content">{{ post.content }}</div>
  </div>
</div>
