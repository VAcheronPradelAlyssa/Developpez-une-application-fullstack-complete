<header class="site-header">
  <img src="/assets/logo_p6.png" alt="Logo MDD" class="logo-mdd" />

  <ng-container *ngIf="!lightNavbar">
    <nav class="nav hide-on-mobile">      
      <a class="nav-link logout" routerLink="/logout">Se déconnecter</a>
      <a class="nav-link" routerLink="/post" routerLinkActive="active">Articles</a>
      <a class="nav-link" routerLink="/subject" routerLinkActive="active">Thèmes</a>
      <a routerLink="/user-profile">
        <!-- Icône Material account_circle -->
        <span class="profile-avatar-icon" aria-label="Profil">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="none" viewBox="0 0 24 24">
            <path fill="#bdb2fa" d="M12 12c2.7 0 4.5-1.8 4.5-4.5S14.7 3 12 3 7.5 4.8 7.5 7.5 9.3 12 12 12Zm0 1.5c-3 0-9 1.5-9 4.5V21h18v-3c0-3-6-4.5-9-4.5Z"/>
          </svg>
        </span>
      </a>
    </nav>

    <!-- Burger icon for mobile -->
    <button class="burger show-on-mobile" (click)="toggleMobileMenu()" aria-label="Ouvrir le menu">
      <span class="burger-bar"></span>
      <span class="burger-bar"></span>
      <span class="burger-bar"></span>
    </button>
  </ng-container>
</header>

<!-- Menu mobile -->
<div class="mobile-menu show-on-mobile" *ngIf="!lightNavbar && mobileMenuOpen">
  <a class="mobile-nav-link" routerLink="/post" routerLinkActive="active" (click)="closeMobileMenu()">Articles</a>
  <a class="mobile-nav-link" routerLink="/subject" routerLinkActive="active" (click)="closeMobileMenu()">Thèmes</a>
  <a class="mobile-nav-link logout" routerLink="/logout" (click)="closeMobileMenu()">Se déconnecter</a>
  <a class="mobile-nav-link" routerLink="/user-profile" (click)="closeMobileMenu()">
    <!-- Icône Material account_circle -->
    <span class="profile-avatar-icon" aria-label="Profil">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24">
        <path fill="#bdb2fa" d="M12 12c2.7 0 4.5-1.8 4.5-4.5S14.7 3 12 3 7.5 4.8 7.5 7.5 9.3 12 12 12Zm0 1.5c-3 0-9 1.5-9 4.5V21h18v-3c0-3-6-4.5-9-4.5Z"/>
      </svg>
    </span>
    Mon profil
  </a>
</div>
